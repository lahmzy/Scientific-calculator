<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <input id="screen" type="text" placeholder="0">
    </div>
    <div class="btns">
      <div class="row">
        <button class="ce">CE</button>
        <button class="fact">X!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="mod">%</button>
        <button class="ac">AC</button>
        
      </div>
      <div class="row">
        <button class="sin">sin</button>
        <button class="pi">π</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">÷</button>
        
      </div>
      <div class="row">
        <button class="cos">cos</button>
        <button class="log">log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">x</button>
        
      </div>
      <div class="row">
        <button class="tan">tan</button>
        <button class="sqrt">√</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        
      </div>
      <div class="row">
        <button class="exp">e</button>
        <button class="pow">x^2</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class=" equals">=</button>
        <button class="btn">+</button>
        
      </div>
      
    </div>
  </div>
  
  <script src="calc.js">

  </script>
</body>
</html>
